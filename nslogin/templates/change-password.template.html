<!doctype html><html lang="en"><head><meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no"><meta charset="UTF-8"><title>Change Password - {{ site_name }}</title><link rel="stylesheet" href="static/css/style.css"><script src="static/js/change-password.js"></script></head><body><div class="container h-100"><div class="row my-auto h-75"><div class="col-5 my-auto mx-auto"><div class="card mx-auto"><div class="card-header"><i class="fas fa-key" aria-hidden="true"></i> Change Password of {{ user }}</div><div class="card-body"><h3>Change Password</h3><hr/><div class="alert alert-warning" id="login-warning-box" style="display: none"><h5 class="alert-heading"><i class="fas fa-exclamation-triangle" aria-hidden="true"></i> <span class="box-title"></span></h5><p class="mb-0 box-content"></p></div><div class="alert alert-danger" id="login-danger-box" style="display: none"><h5 class="alert-heading"><i class="fa fa-times-circle" aria-hidden="true"></i> <span class="box-title"></span></h5><p class="mb-0 box-content"></p></div><div class="alert alert-success" id="login-success-box" style="display: none"><h5 class="alert-heading"><i class="fas fa-check" aria-hidden="true"></i> <span class="box-title"></span></h5><p class="mb-0 box-content"></p></div><div class="alert alert-info" id="login-info-box" style="display: none"><h5 class="alert-heading"><i class="fas fa-info-circle" aria-hidden="true"></i> <span class="box-title"></span></h5><p class="mb-0 box-content"></p></div><div class="form-group"><label for="old-password">Old Password</label> <input type="password" class="form-control" id="old-password" name="password"></div><div class="form-group"><label for="new-password">New Password</label> <input type="password" class="form-control" id="new-password" name="password"></div><div class="form-group"><label for="confirm-password">Confirm Password</label> <input type="password" class="form-control" id="confirm-password" name="password"></div><div class="form-group"><button type="button" class="btn btn-primary float-right" id="password-submit"><i class="fas fa-check" aria-hidden="true"></i> Submit</button></div><input type="hidden" id="user" value="{{ user }}"></div></div></div></div></div></body></html>
