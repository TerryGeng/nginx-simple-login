<!doctype html><html lang="en"><head><meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no"><meta charset="UTF-8"><title>Logged in - {{ site_name }}</title><link rel="stylesheet" href="static/css/style.css"><link href="../static/css/style.css" rel="stylesheet"></head><body><div class="container h-100"><div class="row my-auto h-75"><div class="col-5 my-auto mx-auto"><div class="card mx-auto"><div class="card-header"><i class="fas fa-key" aria-hidden="true"></i> {{ site_name }}</div><div class="card-body"><h3>{{ post_login_title }}</h3><hr/><div class="alert alert-warning" id="login-warning-box" style="display: none"><h5 class="alert-heading"><i class="fas fa-exclamation-triangle" aria-hidden="true"></i> <span class="box-title"></span></h5><p class="mb-0 box-content"></p></div><div class="alert alert-danger" id="login-danger-box" style="display: none"><h5 class="alert-heading"><i class="fa fa-times-circle" aria-hidden="true"></i> <span class="box-title"></span></h5><p class="mb-0 box-content"></p></div><div class="alert alert-success" id="login-success-box" style="display: none"><h5 class="alert-heading"><i class="fas fa-check" aria-hidden="true"></i> <span class="box-title"></span></h5><p class="mb-0 box-content"></p></div><div class="alert alert-info" id="login-info-box" style="display: none"><h5 class="alert-heading"><i class="fas fa-info-circle" aria-hidden="true"></i> <span class="box-title"></span></h5><p class="mb-0 box-content"></p></div><div class="form-group">{{ post_login_message }}</div><div class="form-group"><a type="button" class="btn btn-primary btn-lg btn-block" href="./changepassword">Change Password</a></div><div class="form-group"><a type="button" class="btn btn-primary btn-lg btn-block" href="./logout">Logout</a></div></div></div></div></div></div><script src="../static/js/403.js"></script><script src="../static/js/login.js"></script><script src="../static/js/change-password.js"></script></body></html>
