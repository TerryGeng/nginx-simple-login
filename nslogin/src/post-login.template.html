<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8">
    <title>Logged in - {{ site_name }}</title>

    <link rel="stylesheet" href="static/css/style.css">
    <script src="static/js/post-login.js"></script>
</head>
<body>
<div class="container h-100">
    <div class="row my-auto h-75">
        <div class="col-5 my-auto mx-auto">
            <div class="card mx-auto">
                <div class="card-header">
                    <i class="fas fa-house-user" aria-hidden="true"></i> {{ site_name }}
                </div>
                <div class="card-body">
                    <h3>{{ post_login_title }}</h3>
                    <hr />
                    <div class="alert alert-warning" id="login-warning-box" style="display: none">
                        <h5 class="alert-heading">
                            <i class="fas fa-exclamation-triangle" aria-hidden="true"></i>
                            <span class="box-title"></span>
                        </h5>
                        <p class="mb-0 box-content"></p>
                    </div>
                    <div class="alert alert-danger" id="login-danger-box" style="display: none">
                        <h5 class="alert-heading">
                            <i class="fa fa-times-circle" aria-hidden="true"></i>
                            <span class="box-title"></span>
                        </h5>
                        <p class="mb-0 box-content"></p>
                    </div>
                    <div class="alert alert-success" id="login-success-box" style="display: none">
                        <h5 class="alert-heading">
                            <i class="fas fa-check" aria-hidden="true"></i>
                            <span class="box-title"></span>
                        </h5>
                        <p class="mb-0 box-content"></p>
                    </div>
                    <div class="alert alert-info" id="login-info-box" style="display: none">
                        <h5 class="alert-heading">
                            <i class="fas fa-info-circle" aria-hidden="true"></i>
                            <span class="box-title"></span>
                        </h5>
                        <p class="mb-0 box-content"></p>
                    </div>
                    <div class="form-group">
                        {{ post_login_message }}
                    </div>
                    <div class="form-group">
                        <a type="button" class="btn btn-primary btn-lg btn-block" href="./changepassword">
                            <i class="fas fa-exchange-alt"></i> Change Password
                        </a>
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-primary btn-lg btn-block" id="logout">
                            <i class="fas fa-door-open"></i> Logout
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
